<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Elevator Sim | Vanilla JS Version</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <main class="elevator-sim">
      <header class="elevator-display">
        <h2>
          <span>Going up</span>
          <span>Floor 2</span>
        </h2>
      </header>
      <div class="building-diagram">
        <ol class="building-floors">
          <li class="building-floor">
            <h3>Floor 4</h3>
          </li>
          <li class="building-floor">
            <h3>Floor 3</h3>
          </li>
          <li class="building-floor">
            <h3>Floor 2</h3>
          </li>
          <li class="building-floor">
            <h3>Floor 1</h3>
          </li>
        </ol>
        <div class="elevator-shaft">
          <div class="elevator"></div>
        </div>
      </div>
      <nav class="elevator-panel">
        <ol class="elevator-buttons">
          <li class="elevator-button"><button>1</button></li>
          <li class="elevator-button"><button>2</button></li>
          <li class="elevator-button"><button>3</button></li>
          <li class="elevator-button"><button>4</button></li>
        </ol>
      </nav>
    </main>
  </body>
</html>
